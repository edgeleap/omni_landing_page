<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Omni Landing</title>

    <link rel="stylesheet" href="./styles.css" />
    <script type="module" src="./app.ts"></script>
  </head>
  <body>
    <header class="topbar">
      <div class="brand">Omni</div>

      <nav class="tabs" aria-label="Views">
        <button class="tab active" data-view="pr" type="button">PR</button>
        <button class="tab" data-view="commit" type="button">Commit</button>
        <button class="tab" data-view="release" type="button">Release</button>
      </nav>
    </header>

    <main class="stage">
      <iframe
        id="viewFrame"
        class="frame"
        title="Omni view"
        referrerpolicy="no-referrer"
        sandbox="allow-scripts allow-forms allow-modals allow-popups allow-downloads"
      ></iframe>
    </main>
  </body>
</html>
